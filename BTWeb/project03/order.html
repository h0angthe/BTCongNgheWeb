<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
  <div class="logovsmenu">
    <span class="logo">
      <img src="images/logo.png" alt="">
    </span>

    <span class="menu">
      <a href="">Home</a>
      <a href="">Categories</a>
      <a href="">Foods</a>
      <a href="">Contact</a>
    </span>
  </div>
  <div class="orderfood">
    <div class="keyword">
      <h1>Fill this form to confirm your order</h1>
    </div>
    <div class="form">

      <form action="" class="sf">
        <fieldset>
          <legend>Selected Food</legend>
          <div class="selectedfood">
            <div class="food">
              <img src="images/menu-pizza.jpg" alt="">
            </div>
            <div class="foodtitle">
              <h2>Food Title</h2>
              <h2>$2.3</h2>
              <p>Quantity</p>
              <input type="number" name="" id="" min="1" max="20">
            </div>
          </div>
        </fieldset>
      </form>
      <form action="" class="add">
        <fieldset>
          <legend>Delivery Details</legend>
          <div class="formaddress">
            <p class="test">Full name</p><input class="test" type="text" style=" width: 80%;height: 25px;"><br>
            <p class="test">Phone number</p><input class="test" type="text" style="width: 80%;height: 25px;"><br>
            <p class="test">Email</p><input class="test" type="text" style="width: 80%;height: 25px;"><br>
            <p class="test">Address</p> <textarea class="test" name="address" id="dc" cols="1" rows="1"></textarea>
            <button>Confirm order</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="icon">
      <i class="fab fa-facebook-square fa-3x" style="color:#01A9DB; padding: 1%; "></i>
      <i class="fab fa-instagram-square fa-3x" style="
    color: transparent;
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    background: -webkit-radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    background-clip: text;
    -webkit-background-clip: text;"></i>
      <i class="fab fa-twitter-square fa-3x" style="color: #01A9DB; padding:1%;"></i>
      <p style="padding-top: 1%;">All rights reserved. Designed By <code
          style="color: palevioletred; font-size: 20px;">CSE.TLU</code> </p>
    </div>
</body>

</html>
